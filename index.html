<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salle de Visionnage YouTube</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            yellow: {
              300: '#FBBF24',
              400: '#F59E0B',
              500: '#EAB308',
              600: '#CA8A04',
              700: '#A16207',
            }
          }
        }
      }
    }
  </script>
  <style>
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #F59E0B;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-black text-white">
  <div id="root" class="max-w-6xl mx-auto p-6">
    <!-- React app will mount here -->
  </div>

  <script>
    // État global simulé (sans React)
    let state = {
      videoId: 'dQw4w9WgXcQ',
      messages: [],
      newMessage: '',
      username: 'Anonymous',
      isUsernameSet: false
    };

    const origin = window.location.origin;
    let iframeRef = null;
    let messagesEndRef = null;

    // Fonctions utilitaires
    const setState = (newState) => {
      state = { ...state, ...newState };
      renderApp();
    };

    const handleLoadVideo = () => {
      if (iframeRef) {
        const newSrc = `https://www.youtube.com/embed/${state.videoId}?enablejsapi=1&origin=${encodeURIComponent(origin)}`;
        iframeRef.src = newSrc;
      }
    };

    const handleSetUsername = (e) => {
      e.preventDefault();
      if (state.username.trim()) {
        setState({ isUsernameSet: true });
      }
    };

    const handleSendMessage = (e) => {
      e.preventDefault();
      if (state.newMessage.trim()) {
        const message = {
          id: Date.now(),
          username: state.username.trim() || 'Anonymous',
          text: state.newMessage.trim(),
          timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        };
        setState({
          messages: [...state.messages, message],
          newMessage: ''
        });
      }
    };

    const scrollToBottom = () => {
      if (messagesEndRef) {
        messagesEndRef.scrollIntoView({ behavior: 'smooth' });
      }
    };

    // Événements de saisie
    const onVideoIdChange = (e) => setState({ videoId: e.target.value.trim() });
    const onNewMessageChange = (e) => setState({ newMessage: e.target.value });
    const onUsernameChange = (e) => setState({ username: e.target.value });

    // Rendu
    const renderApp = () => {
      const appHtml = `
        <div class="max-w-6xl mx-auto p-6 bg-black rounded-xl shadow-2xl">
          <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-yellow-400 mb-2">Salle de Visionnage</h1>
            <p class="text-gray-400">Visionnez ensemble dans une seule salle partagée</p>
          </div>

          <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Video Container -->
            <div class="lg:col-span-2">
              <div class="relative aspect-video bg-black rounded-lg overflow-hidden mb-6 border-2 border-yellow-600">
                <iframe
                  id="youtube-iframe"
                  src="https://www.youtube.com/embed/${state.videoId}?enablejsapi=1&origin=${encodeURIComponent(origin)}"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                  class="w-full h-full"
                ></iframe>
              </div>

              <!-- Controls -->
              <div class="bg-gray-900 rounded-lg p-4 space-y-4 border border-yellow-700">
                <div class="flex flex-col sm:flex-row gap-3">
                  <input
                    type="text"
                    value="${state.videoId}"
                    oninput="onVideoIdChange(event)"
                    placeholder="ID vidéo YouTube"
                    class="flex-1 px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 border border-gray-700"
                  />
                  <button
                    onclick="handleLoadVideo()"
                    class="px-6 py-2 bg-yellow-600 hover:bg-yellow-700 text-black font-medium rounded-lg transition-colors duration-200 font-bold"
                  >
                    Charger
                  </button>
                </div>

                <div class="text-sm text-gray-400 mt-2">
                  <p>• Exemple ID : <span class="text-yellow-300">dQw4w9WgXcQ</span></p>
                  <p>• Tous les utilisateurs voient la même vidéo dans cette salle unique.</p>
                </div>
              </div>
            </div>

            <!-- Chat Container -->
            <div class="bg-gray-900 rounded-lg p-4 border-2 border-yellow-600 h-fit">
              <h2 class="text-xl font-bold text-yellow-400 mb-4 text-center">Chat Public</h2>
              
              ${!state.isUsernameSet ? `
                <div class="mb-4">
                  <p class="text-gray-300 text-sm mb-2">Choisissez un pseudo pour discuter :</p>
                  <form onsubmit="handleSetUsername(event)" class="flex gap-2">
                    <input
                      type="text"
                      value="${state.username}"
                      oninput="onUsernameChange(event)"
                      placeholder="Votre pseudo"
                      class="flex-1 px-3 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 border border-gray-700 text-sm"
                      maxlength="20"
                    />
                    <button
                      type="submit"
                      class="px-3 py-2 bg-yellow-600 hover:bg-yellow-700 text-black font-medium rounded-lg transition-colors duration-200 text-sm font-bold"
                    >
                      Entrer
                    </button>
                  </form>
                </div>
              ` : `
                <div class="mb-2 flex justify-between items-center">
                  <span class="text-yellow-300 text-sm font-medium">Connecté en tant que : <span class="text-white">${state.username}</span></span>
                </div>
              `}

              <div class="h-80 overflow-y-auto mb-4 bg-gray-800 rounded-lg p-3 space-y-3">
                ${state.messages.length === 0 ? `
                  <div class="text-gray-500 text-center italic flex items-center justify-center h-full">
                    Aucun message pour le moment. Soyez le premier à parler !
                  </div>
                ` : state.messages.map(msg => `
                  <div class="bg-gray-700 rounded-lg p-3">
                    <div class="flex justify-between items-start mb-1">
                      <span class="text-yellow-300 font-medium">${msg.username}</span>
                      <span class="text-gray-400 text-xs">${msg.timestamp}</span>
                    </div>
                    <p class="text-white text-sm">${msg.text}</p>
                  </div>
                `).join('')}
                <div id="messages-end"></div>
              </div>

              ${state.isUsernameSet ? `
                <form onsubmit="handleSendMessage(event)" class="flex gap-2">
                  <input
                    type="text"
                    value="${state.newMessage}"
                    oninput="onNewMessageChange(event)"
                    placeholder="Tapez votre message..."
                    class="flex-1 px-3 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 border border-gray-700 text-sm"
                  />
                  <button
                    type="submit"
                    class="px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-black font-medium rounded-lg transition-colors duration-200 text-sm font-bold"
                  >
                    Envoyer
                  </button>
                </form>
              ` : ''}
            </div>
          </div>
        </div>
      `;

      document.getElementById('root').innerHTML = appHtml;
      iframeRef = document.getElementById('youtube-iframe');
      messagesEndRef = document.getElementById('messages-end');
      scrollToBottom();
    };

    // Initial render
    renderApp();
  </script>
</body>
</html>
